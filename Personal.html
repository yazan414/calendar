<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Events</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 30px;
      width: 90%;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }

    th {
      background-color: #FF9854;
      color: black;
      padding: 10px;
      text-align: center;
      white-space: nowrap;
      width: auto;
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      font-size: 22px;
    }

    td {
      border: 1px solid black;
      padding: 10px;
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      font-size: 20px;
    }

    td:last-child {
      padding: 10;

      font-size: 20px;
    }

    .button1 {
      background-color: #E6E6E6;
      border: 3px solid black;
      color: white;
      cursor: pointer;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 90px;
      padding-right: 90px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-right: 20px;
      transition-duration: 0.4s;
      border-radius: 50px;
    }

    .button1:hover {
      background-color: #FF9854;
